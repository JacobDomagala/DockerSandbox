name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.list-targets.outputs.targets }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List targets
        id: list-targets
        uses: docker/bake-action/subaction/list-targets@v6
        with:
          target: build-all

  bake:
    runs-on: ubuntu-latest
    needs:
      - prepare
    strategy:
      fail-fast: false
      matrix:
        target: ${{ fromJson(needs.prepare.outputs.targets) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: docker-output/${{ matrix.target }}/build/.ccache
          key: ${{ matrix.target }}-${{ github.ref }}-${{ github.sha }}
          restore-keys: ${{ matrix.target }}-${{ github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/bake-action@v6
        with:
          source: .
          targets: ${{ matrix.target }}
          files: docker-bake.hcl
          set: |
            ${{ hashFiles(format('docker-output/{0}/build/.ccache', matrix.target)) != '' && format('*.cache-mount=type=bind,source={0}/docker-output/{1}/build/.ccache,target=/build/.ccache', github.workspace, matrix.target) || '' }}
